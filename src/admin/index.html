<!DOCTYPE html>
<html translate="no">
  <head>
    <meta charset="utf-8" />
    <meta name="google" content="notranslate" />
    <meta
      name="viewport"
      content="initial-scale=1,user-scalable=no, width=device-width, height=device-height, viewport-fit=cover"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#661fe7" />
    <title>rests.app</title>
    <style>
      .root-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2147483647;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 26px;
      }
      * ::-webkit-scrollbar {
        display: none;
      }
      * ::-webkit-scrollbar-track {
        -webkit-box-shadow: none;
      }
      body,
      html {
        height: 100%;
        width: 100%;
        position: fixed;
        overflow: hidden;
      }
      #root {
        position: relative;
        width: 100%;
        height: 100%;
      }
      body,
      h1,
      h2,
      h3,
      h4,
      p,
      figure,
      blockquote,
      dl,
      dd {
        margin: 0;
      }
      html:focus-within {
        scroll-behavior: smooth;
      }
      img,
      picture {
        max-width: 100%;
        display: block;
      }
      input,
      button,
      textarea,
      select {
        font: inherit;
      }
      input::-webkit-outer-spin-button {
        -webkit-appearance: none;
      }
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
      }
      button {
        border: none;
        margin: 0;
        padding: 0;
        width: auto;
        overflow: visible;
        background: transparent;
        color: inherit;
        font: inherit;
        line-height: normal;
      }
      body {
        min-height: 100%;
        text-rendering: optimizeSpeed;
        line-height: 1.5;
        overflow: hidden;
      }
      ul[role="list"],
      ol[role="list"] {
        list-style: none;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        -webkit-tap-highlight-color: transparent !important;
      }
      @media print {
        #root {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
<!--      <div class="root-loading">rests.app</div>-->
    </div>
    <script>
      const theme = localStorage.getItem("restsTheme") ?? "dark";
      const dark = theme === "dark"
      const background = dark ? "rgb(17 21 38)" : 'rgb(253 253 255)'
      const color = dark ? "#ffffffbf" : '#000000bf'
      document
        .querySelector("#root")
        .setAttribute("style", `background: ${background};color: ${color};`);
    </script>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
